# This workflow will install Python dependencies, lint and run tests
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run tests

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - gh-pages
      - 'dependabot/**'
  pull_request:
    branches-ignore:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        # --frozen ensures CI fails if uv.lock differs from pyproject.toml
        run: uv sync --frozen

      - name: Test with pytest
        # Runs pytest using the configuration in pyproject.toml
        # This will generate test-results.xml and coverage.lcov automatically
        run: uv run pytest

      - name: Check styling
        if: always()
        # Checks formatting and linting
        run: |
          uv run ruff format --check
          uv run ruff check

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results.xml

      - name: Publish in Coveralls
        uses: coverallsapp/github-action@v2
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: tests
          format: lcov
